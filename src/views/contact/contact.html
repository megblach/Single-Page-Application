<main>
    <h1>Kontakt</h1>
    <div class="wrapper">
        <h2>Napisz do nas</h2>
        <div id="error_message"></div>
        <div class="form-group">
        <form id="myform">
            <div class="input_field">
                <input type="text" class="form-control" placeholder="Imię" id="name" />
            </div> <br/>
            <div class="input_field">
                <input type="text"  class="form-control" placeholder="Temat" id="subject" />
            </div><br/>
            <div class="input_field">
                <input type="text"  class="form-control" placeholder="Numer telefonu" id="phone" />
            </div><br/>
            <div class="input_field">
                <input type="text"  class="form-control" placeholder="Email" id="email" />
            </div><br/>
            <div class="input_field">
                <textarea  class="form-control" placeholder="Wiadomość" id="message"></textarea>
            </div><br/>
            <div class="btn">
                <button type="submit" class="btn btn-success">Prześlij</button>
            </div>
        </form>
        </div>
    </div>
</main>
